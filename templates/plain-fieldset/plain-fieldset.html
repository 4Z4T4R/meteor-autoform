<template name="quickForm_plain-fieldset">
  {{#autoForm this.afContext}}
  <fieldset>
    {{#with this.legend}}
    <legend>{{this}}</legend>
    {{/with}}
    {{#each this.formFields}}
    {{> afQuickField name=this.name autoform=this.autoform}}
    {{/each}}
  </fieldset>
  {{#if this.needsButton}}
  <div>
    <button {{submitButtonAtts}}>
      {{#with this.buttonContent}}
      {{this}}
      {{else}}
      Submit
      {{/with}}
    </button>
  </div>
  {{/if}}
  {{/autoForm}}
</template>
