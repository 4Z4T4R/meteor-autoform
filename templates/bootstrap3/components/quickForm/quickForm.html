<template name="quickForm_bootstrap3">
  {{#autoForm this.qfAutoFormContext}}
  {{> afQuickFields id-prefix=idPrefix}}
  {{#if qfShouldRenderButton}}
  <div class="form-group">
    <button type="submit" {{submitButtonAtts}}>
      {{#with ../atts.buttonContent}}
      {{this}}
      {{else}}
      Submit
      {{/with}}
    </button>
  </div>
  {{/if}}
  {{/autoForm}}
</template>
