<template name="autoForm">
  <form {{atts}}>
    {{> content innerContext}}
  </form>
</template>

<template name="quickForm">
  {{#autoForm afContext}}
    {{#each formFields}}
    {{> afQuickField name=name autoform=autoform}}
    {{/each}}
    {{#if needsButton}}
    <div>
      <button {{submitButtonAtts}}>
      {{#with buttonContent}}
      {{this}}
      {{else}}
      Submit
      {{/with}}
      </button>
    </div>
    {{/if}}
  {{/autoForm}}
</template>

<template name="afQuickField">
  {{> _afQuickField autoform=.. atts=this}}
</template>

<template name="afFieldInput">
  {{> _afFieldInput autoform=.. atts=this}}
</template>

<template name="afFieldLabel">
  {{> _afFieldLabel autoform=.. atts=this}}
</template>
