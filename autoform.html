<template name="autoForm">
  <form {{atts}}>
    {{> content innerContext}}
  </form>
</template>

<template name="quickForm">
  {{#autoForm afContext}}
    {{#each formFields}}
    {{#if isGroup}}
    <fieldset>
      <legend>{{label}}</legend>
      {{#each this.formFields}}
      {{> afQuickField this}}
      {{/each}}
    </fieldset>
    {{else}}
    {{> afQuickField this}}
    {{/if}}
    {{/each}}
    {{#if needsButton}}
    <div>
      <button {{submitButtonAtts}}>
      {{#with buttonContent}}
      {{this}}
      {{else}}
      Submit
      {{/with}}
      </button>
    </div>
    {{/if}}
  {{/autoForm}}
</template>

<template name="afQuickField">
  <div class="form-group {{#if afFieldIsInvalid name=name autoform=autoform}}has-error{{/if}}">
    {{#unless skipLabel}}
    {{> afFieldLabel labelContext}}
    {{/unless}}
    {{> afFieldInput inputContext}}
    <span class="help-block">{{{afFieldMessage name=name autoform=autoform}}}</span>
  </div>
</template>

<template name="afFieldLabel">
  <label {{atts}}>{{label}}</label>
</template>

<template name="afFieldInput">
  {{> renderTemplate inputInfo}}
</template>

<template name="_afCheckbox_Bootstrap3">
  <div class="checkbox"><label for="{{name}}"><input type="checkbox" data-schema-key="{{name}}" name="{{name}}" value="{{value}}" {{checked}} {{atts}} />{{label}}</label></div>
</template>

<template name="_afCheckbox_Plain">
  <div><label for="{{name}}"><input type="checkbox" data-schema-key="{{name}}" name="{{name}}" value="{{value}}" {{checked}} {{atts}} />{{label}}</label></div>
</template>

<template name="_afCheckboxGroup_Bootstrap3">
  {{#each items}}
    {{> _afCheckbox_Bootstrap3}}
  {{/each}}
</template>

<template name="_afCheckboxGroup_Plain">
  {{#each items}}
    {{> _afCheckbox_Plain}}
  {{/each}}
</template>

<template name="_afRadio_Bootstrap3">
  <div class="radio"><label for="{{name}}"><input type="radio" data-schema-key="{{name}}" name="{{name}}" value="{{value}}" {{checked}} {{atts}} />{{label}}</label></div>
</template>

<template name="_afRadio_Plain">
  <div><label for="{{name}}"><input type="checkbox" data-schema-key="{{name}}" name="{{name}}" value="{{value}}" {{checked}} {{atts}} />{{label}}</label></div>
</template>

<template name="_afRadioGroup_Bootstrap3">
  {{#each items}}
    {{> _afRadio_Bootstrap3}}
  {{/each}}
</template>

<template name="_afRadioGroup_Plain">
  {{#each items}}
    {{> _afRadio_Plain}}
  {{/each}}
</template>

<template name="_afSelect_Bootstrap3">
  <select data-schema-key="{{name}}" name="{{name}}" class="{{cls}} form-control" {{atts}}>
    {{#if firstOption}}
    <option value="">{{firstOption}}</option>
    {{/if}}
    {{#each items}}
      <option value="{{value}}" {{selected}}>{{label}}</option>
    {{/each}}
  </select>
</template>

<template name="_afSelect_Plain">
  <select data-schema-key="{{name}}" name="{{name}}" class="{{cls}}" {{atts}}>
    {{#if firstOption}}
    <option value="">{{firstOption}}</option>
    {{/if}}
    {{#each items}}
      <option value="{{value}}" {{selected}}>{{label}}</option>
    {{/each}}
  </select>
</template>

<template name="_afTextarea_Bootstrap3">
  <textarea data-schema-key="{{name}}" name="{{name}}" class="{{cls}} form-control" {{atts}}>{{value}}</textarea>
</template>

<template name="_afTextarea_Plain">
  <textarea data-schema-key="{{name}}" name="{{name}}" class="{{cls}}" {{atts}}>{{value}}</textarea>
</template>

<template name="_afInput_Bootstrap3">
  <input type="{{type}}" data-schema-key="{{name}}" name="{{name}}" class="{{cls}} form-control" value="{{value}}" {{atts}}/>
</template>

<template name="_afInput_Plain">
  <input type="{{type}}" data-schema-key="{{name}}" name="{{name}}" class="{{cls}}" value="{{value}}" {{atts}}/>
</template>
