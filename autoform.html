<template name="_autoForm">
  <form {{atts}}>
    {{> content data=context}}
  </form>
</template>

<template name="_quickForm">
  {{#autoForm qfHash=qfHash}}
  {{#each ../formFields}}
  {{#if ../../isReadOnly}}
  {{> afQuickField ../this.name autoform=../../this options=../this.options readonly=""}}
  {{else}}
  {{#if ../../../isDisabled}}
  {{> afQuickField ../../this.name autoform=../../../this options=../../this.options disabled=""}}
  {{else}}
  {{> afQuickField ../../this.name autoform=../../../this options=../../this.options}}
  {{/if}}
  {{/if}}
  {{/each}}
  <div>
    {{#if ../doInsert}}
    <button type="submit" class="{{../../buttonClasses}} insert">{{../../buttonContent}}</button>
    {{/if}}
    {{#if ../doUpdate}}
    <button type="submit" class="{{../../buttonClasses}} update">{{../../buttonContent}}</button>
    {{/if}}
    {{#if ../doRemove}}
    <button type="submit" class="{{../../buttonClasses}} remove">{{../../buttonContent}}</button>
    {{/if}}
    {{#if ../doMethod}}
    <button type="submit" data-meteor-method="{{../../method}}" class="{{../../buttonClasses}}">{{../../buttonContent}}</button>
    {{/if}}
  </div>
  {{/autoForm}}
</template>

<template name="_afQuickField_Bootstrap3">
  <div class="form-group {{#if afFieldIsInvalid name autoform=af}}has-error{{/if}}">
    {{#if afFieldIsInvalid name autoform=af}}has-error{{/if}}
    {{#unless skipLabel}}
    {{> afFieldLabel name autoform=af}}
    {{/unless}}
    {{> afFieldInput name autoform=af}}
    <span class="help-block">{{{afFieldMessage name autoform=af}}}</span>
  </div>
</template>

<template name="_afQuickField_Plain">
  <div>
    {{#unless skipLabel}}
    {{> afFieldLabel name autoform=af}}
    {{/unless}}
    {{> afFieldInput name autoform=af}}
    <span>{{{afFieldMessage name autoform=af}}}</span>
  </div>
</template>

<template name="_afInput">
  {{{html}}}
</template>

<template name="_afLabel">
  {{{html}}}
</template>
