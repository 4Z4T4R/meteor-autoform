<template name="autoForm">
  {{#unless afDestroyUpdateForm this.id}}
  {{! afDestroyUpdateForm is a workaround for sticky input attributes}}
  {{! See https://github.com/meteor/meteor/issues/2431 }}
  <form {{atts}}>
    {{#with innerContext ..}}
    {{> Template.contentBlock this}}
    {{/with}}
  </form>
  {{/unless}}
</template>
